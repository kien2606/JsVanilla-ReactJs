<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Đăng Kí</h3>
            <p class="desc">Let's Store Your Memories With Sweepy</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên Đăng Nhập</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Vũ Kiên" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật Khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập Lại Mật Khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>
    <script src="index.js"></script>
    <script>
        Validation({
            form: '#form-1',
            rules: [
                Validation.isRequired('#fullname'),
                Validation.isEmail('#email'),
                Validation.isMinLength('#password', 6),
                Validation.isMatchPassWord('#password_confirmation', '#password', 'Mật khẩu không trùng khớp'),
            ],
            onSubmit : function(data){
                console.log(data);
            }
        })
    </script>
</body>

</html>
